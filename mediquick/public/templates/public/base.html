{% load static %}

<!DOCTYPE html>
<head>
  {% block head %}
  <title>MediQuick | {% block title %} {% endblock %}</title>
  <link rel="stylesheet" type="text/html" href="{% static 'public/css/base.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/jpg" href="{% static 'public/images/crossign.png'%/}">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">  
  {% endblock %}
</head>

<body>
  <nav>
    <div class="nav">
      <a href="/"><p>Home</p></a>
      <a href="testimonials"><p>Testimonials</p></a>
    </div>
  </nav>
  <main>
    {% block content %}

    {% endblock %}
  </main>
 

   <footer>
     <ul>
      <a href="/policy"><li>
       <p>Policy</p>
      </li></a>
      <a href="/about"><li>
       <p>About</p>
      </li></a>
      <a href="/support"><li>
       <p>Support</p>
      </li></a>
    </ul> 
   </footer>
   {% block script %}
    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
