{% load static %}

<!DOCTYPE html>
<head>
  {% block head %}
  <title>MediQuick | {% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'public/css/home.css' %}">
 
  {% endblock %}
</head>

<body>
  <nav>
    <div class="nav">
      <a href="/"><p>Home</p></a>
      <a href="testimonials"><p>Testimonials</p></a>
    </div>
  </nav>

    <div id="menu"></div>
    <div class="main-nav">
        <a href="{% url 'index' %}">Home</a>
    </div>

    <div class="auth-nav">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}            
    </div>
  </nav>
  {% block content %}

  {% endblock %}

   <footer>
      <a href="/about"><p>About</p></a>
      <a href="/policy"><p>Policy</p></a>
      <a href="/support"><p>Support</p></a>
   </footer>
   {% block script %}
   {% endblock %}
</body>
