{% extends "public/base.html" %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <section id="alert">{{ message }}</section>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form}}
        <input type="submit" value="Register!">
    </form>

    <span>
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </span>
{% endblock content %}
